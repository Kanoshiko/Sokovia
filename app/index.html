<!doctype html>
<html lang="fr" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>GN Sokovia</title>
        <link href="./css/app.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    </head>
    <body  style="background-image:url(img/background_light.jpg)">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">GN Sokovia</a>
                <ul class="nav">
                    <li data-match-route="/presentation"><a href="#/presentation">Présentation</a></li>
                    <li data-match-route="/perso"><a href="#/perso">Perso</a></li>
                    <li data-match-route="/type"><a href="#/type">Type</a></li>
                    <li data-match-route="/faction"><a href="#/faction">Faction</a></li>
                    <li data-match-route="/allegeance"><a href="#/allegeance">Allégeance</a></li>
                    <li data-match-route="/specialite" ng-show="perso.haveAcccessSpecialite()"><a href="#/specialite">Specialité</a></li>
                    <li data-match-route="/competences"><a href="#/competences">Compétences</a></li>
                    <li data-match-route="/pouvoir_inhumain" ng-show="perso.haveAcccessPouvoirInhumain()"><a href="#/pouvoir_inhumain">Pouvoir inhumain</a></li>
                    <li><a><u>Budget : {{perso.budget}} points</u></a></li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div ng-view></div>
        </div>
        
        <div align="center">
            <img src="img/LogoNCSokovia.png" height="180" width="180">
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.2/angular-strap.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/runs.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
